<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>

    <title>Timski - Room</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/room.css'>
    <style>
        ul.dropdown-menu {
            margin-top: -2px;
            list-style: none;
            margin-bottom: -10px;
            visibility: hidden;
        }
        ul.dropdown-menu button {
            font-weight: 500;
            font-size: 10pt;
        }

        ul.dropdown-menu button:hover {
            cursor: pointer;
        }

        .member__wrapper:hover > ul.dropdown-menu {
            list-style: none;
            visibility: visible;
        }
    </style>

<body>

    <header id="nav">
       <div class="nav--list">
            <button id="members__button">
               <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M24 18v1h-24v-1h24zm0-6v1h-24v-1h24zm0-6v1h-24v-1h24z" fill="#ede0e0"/><path d="M24 19h-24v-1h24v1zm0-6h-24v-1h24v1zm0-6h-24v-1h24v1z"/></svg>
            </button>

            <h3 id="logo">
                <img src="img/appIcon.png" alt="App Icon">
                <span>Timski Proekt</span>
            </h3>

       </div>

        <div id="nav__links">
            <button type="button" class="html__editor__show" onclick="tinymce.activeEditor.show()">
                Show HTML Editor
            </button>
            <button type="button" class="html__editor__hide" onclick="tinymce.activeEditor.hide()">
                Hide HTML Editor
            </button>
            <button id="chat__button"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" fill="#ede0e0" clip-rule="evenodd"><path d="M24 20h-3v4l-5.333-4h-7.667v-4h2v2h6.333l2.667 2v-2h3v-8.001h-2v-2h4v12.001zm-15.667-6l-5.333 4v-4h-3v-14.001l18 .001v14h-9.667zm-6.333-2h3v2l2.667-2h8.333v-10l-14-.001v10.001z"/></svg></button>

            </a>
        </div>
    </header>

                    <div id="suspicious__container"></div>
                    <div id="blocked__container"></div>
                </div>

                </div>
            </section>

            <section id="messages__container">
                <div id="messages">

                    <input type="text" name="message" placeholder="Send a message...." class="classic__message"/>

                    </div>
                    <button id="btn_editor">Send edited</button>
                </form>

            </section>
        </div>
    </main>

    <script>
        tinymce.init({
            selector: '.html__editor__section',
            plugins: 'casechange export linkchecker autolink lists emoticons checklist table advtable tinymcespellchecker textcolor',
            toolbar: 'bold italic underline casechange checklist forecolor backcolor emoticons fontfamily fontsize table export',
            toolbar_mode: 'floating',
            tinycomments_mode: 'embedded',
            tinycomments_author: 'Author name',
            menubar: false,
            comments: false,
            skin: "oxide-dark",
            content_css: "dark"
        });
        //tinymce.activeEditor.hide();

        function hideBrand() {
            $(".tox-statusbar__branding").css("display", "none");
            $(".tox-statusbar__path").css("display", "none");
        }
        setTimeout(hideBrand, 500);

        document.getElementById("btn_editor").addEventListener("click", () => {
            var myContent = tinymce.activeEditor.getContent();
            sendEditedMessage(myContent);
            tinymce.activeEditor.setContent("");
        });
    </script>
