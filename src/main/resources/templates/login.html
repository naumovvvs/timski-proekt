<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timski - Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container">
        <a class="navbar-brand" href="http://localhost:8080/home">FINKI Ispiti</a>
        <form class="d-flex align-items-center">
            <p id="notLogged" class="my-2 mx-1">You are not logged in</p>
            <p id="login" class="my-2 mx-1">(<a href="login.html">Login</a>)</p>
            <p id="loggedUserName" class="my-2 mx-1">Hello </p>
            <p id="logout" class="my-2 mx-1">(<a href="#">Logout</a>)</p>
        </form>
    </div>
</nav>

<div class="container-form d-flex justify-content-center align-items-center">
    <div class="container-inner">
    <form class="d-flex flex-column" id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username..." autocomplete="on">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password..." autocomplete="on">
        <p id="invalidLogin" class="text-danger d-none">Invalid credentials</p>
        <button type="submit" class="btn btn-primary w-25">Login</button>

    </form>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
