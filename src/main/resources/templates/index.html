<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
  <div class="container">
    <a class="navbar-brand" href="http://localhost:8080/home">FINKI Ispiti</a>
      <form class="d-flex align-items-center">
          <p id="notLogged" class="my-2 mx-1">You are not logged in</p>
          <p id="login" class="my-2 mx-1">(<a href="login.html">Login</a>)</p>
          <p id="loggedUserName" class="my-2 mx-1">Hello </p>
          <p id="logout" class="my-2 mx-1">(<a href="#">Logout</a>)</p>

      </form>
    </div>
</nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12 py-3 border-bottom d-flex justify-content-between align-items-center">
                <h1>Систем за полагање на тестови</h1>
                <button type="button" class="btn btn-primary d-none" id="addCourse" data-bs-toggle="modal" data-bs-target="#addCourseModal">Add Course</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 py-3">
                <h2>Достапни курсеви</h2>
            </div>
        </div>
        <div class="row" id="subject-content">
        </div>
        <!-- Course Modal -->
        <div class="modal fade" id="addCourseModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Course</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label>Name</label>
                            <input type="text" class="form-control" id="courseName" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Enter the course name">
                        </div>
                        <div class="mb-3">
                            <label>Code</label>
                            <input type="text" class="form-control" id="courseCode" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Enter the course code">
                        </div>
                        <div class="mb-3">
                            <label>Image URL</label>
                            <input type="text" class="form-control" id="courseImg" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Enter the img URL">
                        </div>
                        <div class="mb-3">
                            <label>Semester</label>
                            <select class="form-select" aria-label="Default select example" id="semester">
                                <option selected value="default">Select semester</option>
                                <option value="SUMMER">Summer</option>
                                <option value="WINTER">Winter</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="saveCourse">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="/js/home.js"></script>

</body>
</html>
